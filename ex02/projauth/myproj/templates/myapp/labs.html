<!DOCTYPE html>
<html>
    <head>
        <title>SEC Labs</title>
    </head>
    <body>
        <h2> Hi {{ user.username }}</h2>
        <h1> Laboratory List</h1>
        {% if perms.myapp.view_labs %}
        <ol>
            {% for l in qres %}
            <li> {{ l.labname }} :  {{ l.labbudget }}</li>
            {% endfor %}
        </ol>
        {% else %}
        <h2>You do not have enough permission to view lab details</h2>
        {% endif %}
    </body>
</html>
